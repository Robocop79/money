<html>

 <title>Clicker Game</title>
 </head>
 <body>
  <script type="text/javascript" >
    //Variable
    var Dollars = 0
 
    //Click Function
    $("#click").on("mousedown", function(){
        Dollars = Dollars + 1;
        $("#click").html("Click " + Dollars);
    });
 </script>
 </body>
    
<button id="click">Click</button>
